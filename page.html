 <!DOCTYPE html>
  <html>
  <head>
  <title>Welcome To Registration Form</title>
  </head>

	<body>
	<h2>This is a Sign Up form</h2>
	
	 <form>
           <label for="fname">First name:</label><br>
           <input type="text" id="fname" name="fname"
            pattern="[A-Za-z0-5]+"><br>
           <label for="lname">Last name:</label><br>
           <input type="text" id="lname" name="lname"
            pattern="[A-Za-z0-5]+"><br>
           <label for="fatname">Father name:</label><br>
           <input type="text" id="fatname" name="fatname"
            pattern="[A-Za-z0-5]+"><br>
           <label for="email">Email:</label><br>
           <input type="email" id="email" name="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
           <label for="age">Age:</label><br>
           <input type="text" id="age" name="age"><br>
           <label for="cnic">CNIC:</label><br>
           <input type="text"  id="cnic" name="cnic"
            placeholder="XXXXX-XXXXXXX-X"><br>
           <label for="gender">Gender:</label><br>
            <select id="gender" name="gender"style="margin-bottom:2px;">
						 <option value="male">Male</option>
						 <option value="female">Female</option>
						 <option value="Others">Others</option>
            </select><br>
           <input type="text" id="gender" name="gender"><br>
           <label for="qualification">Qualification:</label><br>
            <select id="qualification" name="qualification"style="margin-bottom:2px;">
             <option value="matic">Matriculation</option>
             <option value="inter">Intermediate</option>
             <option value="bachelor">Bachelor</option>
             <option value="master">Master</option>
            </select><br>
          <input type="text" id="qualification" name="qualification"><br>
          <label for="city">City:</label><br>
          <input type="text" id="city" name="city"><br>
          <label for="zipcode">Zip Code:</label><br>
          <input type="text" id="zipcode" name="zipcode"><br>
          <label for="pwd">Password:</label><br>
          <input type="password" id="pwd" name="pwd" minlength="8"><br><br>       
          <button type="button" onclick="document.getElementById=none 
           class="cancelbtn">Cancel</button>
          <button type="submit" class="signup">Sign Up</button
        </form> 
	
	</body>
